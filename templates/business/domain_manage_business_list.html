{% extends "default/base.html" %}
{% block title %}域名{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/admin-test/plugins/datatables/dataTables.bootstrap.css">
<script src="/static/admin-test/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/admin-test/plugins/datatables/dataTables.bootstrap.min.js"></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
{% endblock %}


{% block assistant-header %}
    <h1> 域名管理<small>此结果仅供参考</small> </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">域名管理</a></li>
      </ol>
{% endblock %}

{% block content %}
<div class="box box-info">
    <div class="box-body">
    <div class="col-md-12">
        {% for i in data %}
        <div class="col-md-3">
        <a href="{% url 'domain_list_select' i.uuid %}" target="_blank" class="btn btn-info" id="{{ i.nic_name }}"><span class="badge bg-purple">{{ i.nic_name }}</span>{{ i.name }}</a>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-6"></div>
    
    </div>
    <div class="box-footer">
        <hr>
    </div>
</div>

<script type="text/javascript">
    
</script>

{% endblock %}
