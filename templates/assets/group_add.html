{% extends 'default/base_layer.html' %}
{% load bootstrap %}

{% block title %} Group {% endblock %}

{% block assistant-header %} Group|添加资产组 {% endblock %}

{% block content %}

<div class="col-lg-12">

        <!-- 小body -->
        <div class="panel-body">
            <form role="form" action="" method="post" id="post_form">
            {% csrf_token %}
                <dir class="form-group col-sm-10 col-md-7" id="content-block">
                    <div>
                    <label class="form-group">名称：<input type="" name="name"></label>
                    </div>
                    <div>
                    <label class="form-group">父组：</label>
                    <select name="father" class="form-group">
                        <option selected="selected">----Select----</option>
                        {% for i in data %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                    </div>
                </dir>
                <div class="form-group col-sm-offset-2 col-sm-8">
                    <a href="javascript:;" class="btn btn-primary">提交</a>
                </div>
            </form>
        </div>

</div>


<script type="text/javascript">
    urls='/assets/group_add/'
    
</script>

{% endblock content %}
